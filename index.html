<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизація</title>
    <link href="styles.css" rel="stylesheet" />
    <script>
      function myFn() {
        var name = document.getElementById("userLogin");
        var nameToAlert = name.value;
        var password = document.getElementById("userPassword");
        var passwordToAlert = password.value;
        alert("Логин: " + nameToAlert + " Пароль: " + passwordToAlert);
      }
    </script>
  </head>
  <body>
    <form class="box">
      <input type="text" id="userLogin" placeholder="Username" />

      <input
        type="password"
        id="userPassword"
        placeholder="Password"
        minlength="3"
      />

      <input type="button" onclick="myFn()" value="Save" />
    </form>
  </body>
</html>
